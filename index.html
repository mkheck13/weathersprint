<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sprint</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <div class="card-container">
        <!-- current day start -->
        <div class="main-card">
            <div class="search-div">
                <form class="search-bar" role="search">
                    <button id="favBtn" class="favBtn" type="button"><img class="img-fluid" width="25px"
                            src="./assets/hambergerIcon.png" alt="fav icon"></button>
                    <input id="userSearch" class="searchBox" type="text" placeholder="Search for a City"
                        aria-label="Search">
                    <button id="searchBtn" class="searchBtn" type="button"><img class="img-fluid" width="25px"
                            src="./assets/magnify.png" alt="search icon"></button>
                </form>
            </div>
            <div class="location-container">
                <button></button>
                <p id="mainLocation" class="main-location">location</p>
            </div>

            <div class="main-3-col">

                <div>
                    <img id="mainImage" src="" alt="current weather icon">
                    <p id="mainDesc">desc</p>
                </div>

                <div>
                    <p id="mainTemp">temp</p>
                    <p>f to c btn here</p>
                </div>

                <div>
                    <p id="mainMinTemp">min temp</p>
                    <p id="mainMaxTemp">max temp</p>
                </div>

            </div>
        </div>
        <!-- current day end -->





        <!-- 5 day forcast start -->
        <div class="five-day">
            <!-- day 1 -->
            <div class="">
                <img class="dayOneIcon" src="" alt="day One image">
                <div>
                    <p class="dayOneMax">high</p>
                    <p class="dayOneMin">low</p>
                </div>
                <h3 class="dayOneDay">day</h3>
            </div>

            <!-- day 2 -->
            <div class="">
                <img class="dayTwoIcon" src="" alt="day Two image">
                <div>
                    <p class="dayTwoMax">high</p>
                    <p class="dayTwoMin">low</p>
                </div>
                <h3 class="dayTwoDay">day</h3>
            </div>


            <!-- day 3 -->
            <div class="">
                <img class="dayThreeIcon" src="" alt="day Three image">
                <div>
                    <p class="dayThreeMax">high</p>
                    <p class="dayThreeMin">low</p>
                </div>
                <h3 class="dayThreeDay">day</h3>
            </div>


            <!-- day 4 -->
            <div class="">
                <img class="dayFourIcon" src="" alt="day Four image">
                <div>
                    <p class="dayFourMax">high</p>
                    <p class="dayFourMin">low</p>
                </div>
                <h3 class="dayFourDay">day</h3>
            </div>


            <!-- day 5 -->
            <div class="">
                <img class="dayFiveIcon" src="" alt="day Five image">
                <div>
                    <p class="dayFiveMax">high</p>
                    <p class="dayFiveMin">low</p>
                </div>
                <h3 class="dayFiveDay">day</h3>
            </div>



        </div>
        <!-- 5 day forcast end -->

    </div>























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
