<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sprint</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>

    <div class="card-container">
        <!-- current day start -->
        <div class="main-card">
            <div>
                <button id="testBtn" class="testBtn">Test Button</button>
            </div>
            <div class="search-div">
                <form class="search-bar" role="search">
                    <button id="favBtn" class="favBtn" type="button"><img class="img-fluid" width="25px"
                            src="./assets/hambergerIcon.png" alt="fav icon"></button>
                    <input id="userSearch" class="searchBox" type="text" placeholder="Search for a City"
                        aria-label="Search">
                    <button id="searchBtn" class="searchBtn" type="button"><img class="img-fluid" width="25px"
                            src="./assets/magnify.png" alt="search icon"></button>
                </form>
            </div>
            <div class="location-container">
                <button></button>
                <p id="mainLocation" class="main-location">location</p>
            </div>

            <div class="main-3-col">

                <div>
                    <img id="mainImage" src="" alt="current weather icon">
                    <p id="mainDesc">desc</p>
                </div>

                <div>
                    <p id="mainTemp">temp</p>
                    <p>f to c btn here</p>
                </div>

                <div>
                    <p id="mainMinTemp">min temp</p>
                    <p id="mainMaxTemp">max temp</p>
                </div>

            </div>
        </div>
        <!-- current day end -->





        <!-- 5 day forcast start -->
        <div class="five-day">
            <!-- day 1 -->
            <div class="">
                <img id=dayOneIcon" class="dayOneIcon" src="" alt="day One image">
                <div>
                    <p id="dayOneMax" class="dayOneMax">high</p>
                    <p id="dayOneMin" class="dayOneMin">low</p>
                </div>
                <h3 id="dayOne" class="dayOneDay">day</h3>
            </div>

            <!-- day 2 -->
            <div class="">
                <img id="dayTwoIcon" class="dayTwoIcon" src="" alt="day Two image">
                <div>
                    <p id="dayTwoMax" class="dayTwoMax">high</p>
                    <p id="dayTwoMin" class="dayTwoMin">low</p>
                </div>
                <h3 id="dayTwo" class="dayTwoDay">day</h3>
            </div>


            <!-- day 3 -->
            <div class="">
                <img id="" class="dayThreeIcon" src="" alt="day Three image">
                <div>
                    <p id="" class="dayThreeMax">high</p>
                    <p id="" class="dayThreeMin">low</p>
                </div>
                <h3 id="dayThree" class="dayThreeDay">day</h3>
            </div>


            <!-- day 4 -->
            <div class="">
                <img id="dayFourIcon" class="dayFourIcon" src="" alt="day Four image">
                <div>
                    <p id="dayFourMax" class="dayFourMax">high</p>
                    <p id="dayFourMin" class="dayFourMin">low</p>
                </div>
                <h3 id="dayFour" class="dayFourDay">day</h3>
            </div>


            <!-- day 5 -->
            <div class="">
                <img id="dayFiveIcon" class="dayFiveIcon" src="" alt="day Five image">
                <div>
                    <p id="dayFiveMax" class="dayFiveMax">high</p>
                    <p id="dayFiveMin" class="dayFiveMin">low</p>
                </div>
                <h3 id="dayFive" class="dayFiveDay">day</h3>
            </div>



        </div>
        <!-- 5 day forcast end -->

    </div>




    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
